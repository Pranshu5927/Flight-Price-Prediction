          <div class="glass container2">
            <div class="container">



                <form action="\predict" method="post">
        
        
                    <div class="row">
                        <div class="col-sm-4 ">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-info">Departure</h5>
                                    <!-- Departure -->
                                    <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-info">Arrival</h5>
                                    <!-- Arrival -->
                                    <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-info">Airline</h5>
                                    <!-- Airline -->

                                    <select name="airline" id="airline" required="required">
                                        
                                        <option value="IndiGo">IndiGo</option>
                                        <option value="Air India">Air India</option>
                                        <option value="SpiceJet">SpiceJet</option>
                                        <option value="Vistara">Vistara</option>
                                        <option value="Air Asia">Air Asia</option>
                                        <option value="GO FIRST">Go First</option>
                                        <option value="Star Air">Star Air</option>
                                        <option value="Trujet">Trujet</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
        
                   
        
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body flex-container">
                                    <!-- Source -->
                                    <h5 class="card-info flex-child ">From</h5>
                                    <select name="Source" id="Source" required="required" class="flex-child">
                                        <option value="Delhi">Delhi</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Banglore">Bengaluru</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Chennai">Chennai</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body flex-container">
                                    <h5 class="card-info flex-child">To</h5>
                                    <!-- Destination -->
                                    <select name="Destination" id="Destination" required="required" class="flex-child">
                                      <option value="Delhi">Delhi</option>
                                      <option value="Kolkata">Kolkata</option>
                                      <option value="Banglore">Bengaluru</option>
                                      <option value="Hyderabad">Hyderabad</option>
                                      <option value="Mumbai">Mumbai</option>
                                      <option value="Chennai">Chennai</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
        
        
        
        
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-info">Number of Stops</h5>
                                    <!-- Total Stops -->
                                    <select name="stops" required="required">
                                        <option value="0">Non-Stop</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                    
                    
                    
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-info">Class</h5>
                                    <!-- Total Stops -->
                                    <select name="class" required="required">
                                        <option value="Business">Business</option>
                                        <option value="Economy">Economy</option>
                                        
                                    </select>
                                </div>
                            </div>
                        </div>
                                <div class="col-sm-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-info">Flight Number</h5>
                                            <!-- Total Stops -->
                                            <div class="flex-container">
                                              <select name="ch_code" required="required" class="flex-child">
                                                <option value="SG">SG</option>
                                                <option value="I5">I5</option>
                                                <option value="UK">UK</option>
                                                <option value="G8">G8</option>
                                                <option value="6E">6E</option>
                                                <option value="AI">AI</option>
                                                <option value="2T">2T</option>
                                                <option value="S5">S5</option>
                                              </select>
                                              <input type="text" placeholder="963" class="flex-child inp-box" name="num_code">
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                        </div>
        
        
                   
                    <!-- Submit -->
                    <div class="container">
                        <div class="row">
                          <div class="col text-center">
                            <button class="btn btn-info">Predict</button>
                          </div>
                        </div>
                      </div>
                </form>
        
                
                <h3>{{ prediction_text }}</h3>
        
               
        
            </div>
        
                </div>
          </div>
